<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result summary component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="container1">
        <h1>Your Result</h1>
        <div class="score-div">
          <h2>76</h2>
          <p>of 100</p>
        </div>

        <h3>Great</h3>
        <p class="container1-p">
          You scored higher than 65% of the people who have aken these tests
        </p>
      </section>

      <section class="container2">
        <h2>Summary</h2>
        <div class="reaction">
          <div class="reaction-icon">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
            <p>Reaction</p>
          </div>
          <div>
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="memory">
          <div class="memory-icon">
            <img src="./assets/images/icon-memory.svg" alt="Memory" />
            <p>Memory</p>
          </div>
          <p>92 <span>/ 100</span></p>
        </div>
        <div class="verbal">
          <div class="verbal-icon">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="visual">
          <div class="visual-icon">
            <img src="./assets/images/icon-visual.svg" alt="Visual" />
            <p>Visual</p>
          </div>
          <p>72 <span>/ 100</span></p>
        </div>

        <button>Continue</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by
      <a href="https://github.com/Adetokunmemunah" target="_blank"
        >Adetokun Memunah (check out my github account)</a
      >
    </footer>
  </body>
</html>
